<div class="col-md-6 col-md-offset-3">
    <h3>Hi {{currentUser.firstName}}!</h3>
    <p>You're logged in with the ASP.NET Core & Angular 2/4!!</p>
    <h3 >All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
    <p><button (click)="testClick()" value="click me" >Test Message</button></p>
    <div Highlighter highlightColor="#82c544">directive testing</div>
</div>
