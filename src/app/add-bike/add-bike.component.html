<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div>
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ bike.name }}</div>
    </div>
    <div>
        <div class="col-xs-3">Detail</div>
        <div class="col-xs-9 pull-left">{{ bike.detail }}</div>
    </div>
    <div>
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9 pull-left">{{ bike.name }}</div>
    </div>
    <button lass="btn btn-default" (click)="submitted=false">Edit</button>
</div>
<div [hidden]="submitted">
    <h1>Add bike Form</h1>
    1. {{ f.submitted | json }}
    2. {{ f.valid | json }}
    3. {{ bikename.errors | json }}
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !bikename.valid }">
            <label for="bikename">Bike Name</label>
            <input type="text" [maxlength]="10" class="form-control" [(ngModel)]="bike.name" name="bikename" #bikename="ngModel" required>
            <div *ngIf="f.submitted && !bikename.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !detail.valid }">
            <label for="detail">Bike detail</label>
            <input type="text" class="form-control" id="detail" [(ngModel)]="bike.detail" name="detail" #detail="ngModel" required>
            <div *ngIf="f.submitted && !detail.valid" class="help-block">Detail is required</div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button><!-- [disabled]="!f.form.valid"-->
        <button class="btn btn-default" (click)="goBack()">Back</button>
    </form>
</div>
